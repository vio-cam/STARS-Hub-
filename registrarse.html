<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Girls Lab</title>
    <link rel="stylesheet" href="assets/CSS/registrase.css">
</head>
<body>
    <!-- Formulario de inicio de sesión -->
    <div id="loginForm" class="container mt-5">
        <nav class="navbar">   
            <div id="logo-container" class="container-fluid">
                <a class="navbar-brand" aria-label="todolist">
                    <div id="logo" class="animate__slow animate__delay-5s">
                        <p id="stars-word">stars</p>
                        <i id="star-icon" class="bi bi-star-fill"></i>
                        <div></div>
                        <p id="hub-word">Hub</p>
                    </div>
                </a>
            </div>
        </nav>
        <!--<h3 class="text-center">Iniciar sesión</h3>-->
        <form id="login" aria-labelledby="loginFormHeading">
            <div id="correo-container">
                <label for="loginEmail" class="form-label"></label>
                <input type="email" id="loginEmail" class="form-control" placeholder="Ingresa tu correo" required autocomplete="email">
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label"></label>
                <input type="password" id="loginPassword" class="form-control" placeholder="Ingresa tu contraseña" required autocomplete="current-password">
            </div>
            <div id="btn-ingresar" class="text-center">
                <button type="submit" class="btn">Ingresar</button>
            </div>
            <div id="btn-registrarse" class="text-center">
                <button id="loginGoogleBtn" class="btn mt-2" aria-label="Iniciar Sesión con Google"><i class="bi bi-google"></i> Iniciar sesión con Google</button>
            </div>
            <div id="btn-registrarse" class="text-center">
                <button id="showRegisterForm" type="button" class="btn mt-3" aria-label="Registrarse">¿No tienes cuenta? <span class="btn-link">Regístrate aquí</span></button>
            </div>
        </form>
    </div>
    
    <!-- Formulario de registro -->
    <div id="registerForm" class="container mt-5 d-none">
        <h3>Registrarse</h3>
        <form id="register" aria-labelledby="registerFormHeading">
            <div class="mb-3">
                <label for="registerEmail" class="form-label"></label>
                <input type="email" id="registerEmail" class="form-control" placeholder="Ingresa tu correo" required autocomplete="email">
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label"></label>
                <input type="password" id="registerPassword" class="form-control" placeholder="Ingresa tu contraseña" required autocomplete="new-password">
            </div>
            <div id="btn-registrarse" class="text-center">
                <button type="submit" id="registrarse-btn" class="btn ">Registrar</button>
            </div>
            <div id="btn-volver" class="text-center">
                <button id="backToLogin" type="button" class="btn mt-2" aria-label="Volver al inicio de sesión">Volver</button>
            </div>
        </form>
    </div>

    <script type="module" src="assets/JS/registro.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
